<!DOCTYPE html>
<html lang="en">
  {{ partial "head.html" . }}
  <body>
    {{ partial "header.html" . }}

    <main id="main">{{ block "main" . }} {{ end }}</main>

    {{ partial "footer.html" . }}

    <script>
      const headings = document.querySelectorAll(
        ".js-post :is(h2, h3, h4, h5, h6)"
      );

      for (const heading of headings) {
        const hash = document.createElement("a");

        hash.href = `#${heading.id}`;
        hash.innerHTML = "#";
        hash.className = "post__hash";

        heading.appendChild(hash);
      }
    </script>
  </body>
</html>
