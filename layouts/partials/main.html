  <div class="content">
    <h1>{{ title .Data.Term  }} posts</h1>
    {{ range first 8 .Pages }}
    {{ if eq .Type "posts"}}
      <p>
      <aside>{{ .Date.Format "January 2, 2006"}}</aside>
      <a href="{{ .Permalink }}" style="color:black;">{{ .Title }}</a>{{ if .Draft }} <span style="color:#FF4136;">(unpublished)</span>{{ end }}
      </p>
    {{ end }}
    {{ end }}
  </div>
