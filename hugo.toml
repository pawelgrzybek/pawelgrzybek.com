baseURL = "https://pawelgrzybek.com"
title = "pawelgrzybek.com"
disableKinds = ["section", "taxonomy", "term"]
pygmentsUseClasses = true
enableRobotsTXT = true
theme = ['pawelgrzybek']

[params]
  description = "Hi, I'm Pawe≈Ç, a software developer from Poland, now living in Northampton/UK. I do stuff on the web, write about it, and listen to funky/jazz records after hours."

[frontmatter]
  date  = [":filename", ":default"]

[permalinks]
  posts = "/:slug/"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[outputFormats.RSS]
  baseName = "feed"

[outputFormats.JSON]
  baseName = "feed"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      wrapStandAloneImageWithinParagraph = false
