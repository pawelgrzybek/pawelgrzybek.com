baseURL = "https://pawelgrzybek.com/"
title = "pawelgrzybek.com"
disableKinds = ["taxonomy", "term"]
pygmentsUseClasses = true
enableRobotsTXT = true
theme = ['pawelgrzybek']

[params]
  description = "I'm a software developer from Poland living in Northampton, UK. I'm a web standards enthusiast, accessibility advocate, and simplicity guardian. "

[frontmatter]
  date  = [":filename", ":default"]

[permalinks]
  posts = "/:slug/"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[outputFormats.RSS]
  baseName = "feed"

[outputFormats.JSON]
  baseName = "feed"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      wrapStandAloneImageWithinParagraph = false
    [markup.goldmark.extensions]
      footnote = true
