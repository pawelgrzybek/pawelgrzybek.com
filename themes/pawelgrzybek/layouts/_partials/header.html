<div class="wrapper wrapper--wide">
  <header class="header">
    <a class="header__skip" href="#main">Skip to content</a>

    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__item header__item--logo">
          <a class="header__logo" href="/">Pawe≈Ç Grzybek</a>
        </li>
        <li class="header__item">
          <a {{ if eq .RelPermalink "/posts/" }}aria-current="page"{{ end }} href="/posts">Archive</a>
        </li>
        <li class="header__item">
          <a {{ if eq .RelPermalink "/blogroll/" }}aria-current="page"{{ end }} href="/blogroll">Blogroll</a>
        </li>
        <li class="header__item">
          <a {{ if eq .RelPermalink "/uses/" }}aria-current="page"{{ end }} href="/uses">Uses</a>
        </li>
        <li class="header__item">
          <a
            href="https://mastodon.social/@pawelgrzybek"
            title="Pawel Grzybek on Mastodon"
            rel="me"
            >Mastodon</a
          >
        </li>
        <li class="header__item">
          <a
            href="https://bsky.app/profile/pawelgrzybek.com"
            title="Pawel Grzybek on Bluesky"
            >Bluesky</a
          >
        </li>
        <li class="header__item">
          <a
            href="https://www.linkedin.com/in/pgrzybek/"
            title="Pawel Grzybek on LinkedIn"
            rel="me"
            >LinkedIn</a
          >
        </li>
        <li class="header__item">
          <a
            href="https://github.com/pawelgrzybek"
            title="Pawel Grzybek on GitHub"
            rel="me"
            >GitHub</a
          >
        </li>
        <li class="header__item">
          <a
            href="/feed.xml"
            title="RSS Feed of my blog"
            rel="me"
            >RSS Feed</a
          >
        </li>
      </ul>
    </nav>

    <section class="header-theme js-theme" aria-label="Theme picker">
      <div class="header-theme__label">Theme:</div>
      <button class="header-theme__button" aria-pressed="true" value="system" >System</button>
      <button class="header-theme__button" aria-pressed="false" value="light" >Light</button>
      <button class="header-theme__button" aria-pressed="false" value="dark" >Dark</button>
    </section>

  </header>
</div>
