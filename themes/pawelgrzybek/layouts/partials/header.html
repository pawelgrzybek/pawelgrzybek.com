<div class="wrapper wrapper--wide">
  <header class="header">
    <a class="header__skip" href="#main">Skip to content</a>

    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__item header__item--logo">
          <a class="header__logo" href="/" title="Homepage">Pawe≈Ç Grzybek</a>
        </li>
        <li class="header__item">
          <a {{ if eq .RelPermalink "/posts/" }}aria-current="page"{{ end }} href="/posts" title="Archive">Archive</a>
        </li>
        <li class="header__item">
          <a
            href="https://mastodon.social/@pawelgrzybek"
            title="Pawel Grzybek on Mastodon"
            rel="me"
            >Mastodon</a
          >
        </li>
        <li class="header__item">
          <a
            href="https://bsky.app/profile/pawelgrzybek.com"
            title="Pawel Grzybek on Bluesky"
            rel="me"
            >Bluesky</a
          >
        </li>
        <li class="header__item">
          <a
            href="https://github.com/pawelgrzybek"
            title="Pawel Grzybek on GitHub"
            rel="me"
            >GitHub</a
          >
        </li>
      </ul>
    </nav>

    <fieldset class="header-theme js-theme">
      <legend class="header-theme__legend">Theme:</legend>
      <div aria-hidden="true">Theme:</div>

      <div class="header-theme__container">
        <input class="header-theme__input" type="radio" id="system" name="theme" value="system" checked />
        <label class="header-theme__label" for="system">System</label>
      </div>

      <div class="header-theme__container">
        <input class="header-theme__input" type="radio" id="light" name="theme" value="light" />
        <label class="header-theme__label" for="light">Light</label>
      </div>

      <div class="header-theme__container">
        <input class="header-theme__input" type="radio" id="dark" name="theme" value="dark" />
        <label class="header-theme__label" for="dark">Dark</label>
      </div>
    </fieldset>

  </header>
</div>
