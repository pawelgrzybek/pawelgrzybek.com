<style>
  .paginator {
    display: flex;
    justify-content: center;
    padding-block: calc(var(--lh) * 2);
  }

  .paginator__col + .paginator__col::before {
    content: "Â·";
    margin-inline: calc(var(--lh) / 4);
  }
</style>

<div class="paginator">
  {{ if eq .Paginator.HasPrev true }}
  <div class="paginator__col">
    <a
      href="{{ .Paginator.Prev.URL }}"
      title="Go to page {{ .Paginator.Prev.PageNumber }}"
    >
      Previous page ({{ .Paginator.Prev.PageNumber }} / {{ .Paginator.TotalPages
      }})
    </a>
  </div>
  {{ end }} {{ if eq .Paginator.HasNext true }}
  <div class="paginator__col paginator__col--next">
    <a
      href="{{ .Paginator.Next.URL }}"
      title="Go to page {{ .Paginator.Next.PageNumber }}"
    >
      Next page ({{ .Paginator.Next.PageNumber }} / {{ .Paginator.TotalPages }})
    </a>
  </div>
  {{ end }}
</div>
